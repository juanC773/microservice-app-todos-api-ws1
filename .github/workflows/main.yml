name: Build and Push TODOs API

# Triggers: Ejecuta cuando hay push o pull request a la rama main
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Variables globales del workflow
env:
  IMAGE_NAME: juanc7773/todos-api-ws1  # Nombre de la imagen Docker (usuario_dockerhub/nombre repo)

jobs:
  build-and-push:             
    runs-on: ubuntu-latest     # Sistema operativo donde correr el job

    steps:
      # PASO 1: Descargar código del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # PASO 2: Instalar Node.js 8.17.0 (versión específica para TODOs API)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "8.17.0"    # Versión requerida por el proyecto

      # PASO 3: Cache para dependencias npm (acelera builds futuros)
      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # PASO 4: Instalar dependencias del proyecto
      - name: Install dependencies
        run: npm install

      # PASO 5: Ejecutar tests (si existen, no falla si no hay)
      - name: Run tests (if any)
        run: npm test || true    # || true = no falla si no hay script de test

      # PASO 6: Login a Docker Hub usando secrets configurados
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}  # Secret: usuario de Docker Hub
          password: ${{ secrets.DOCKERHUB_TOKEN }}     # Secret: token de acceso

      # PASO 7: Crear metadata para Docker (tags y labels)
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}  # Tag 'latest' solo en main

      # PASO 8: Build y push de la imagen Docker
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .              # Usar directorio actual como contexto
          file: ./Dockerfile      # Archivo Dockerfile a usar
          push: true              # Hacer push a Docker Hub
          tags: ${{ steps.meta.outputs.tags }}    # Tags generados en paso anterior
          labels: ${{ steps.meta.outputs.labels }} # Labels generados

      # PASO 9: Mostrar digest de la imagen creada
      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.build.outputs.digest }}"